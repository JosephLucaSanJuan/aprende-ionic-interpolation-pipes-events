<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Enlazado bidireccional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-label>Texto: </ion-label>
    <ion-input [(ngModel)]="text"></ion-input>
  </ion-item>

  <ion-button (click)="clearText()">Limpia texto</ion-button>
  
  <h1>{{ text | uppercase }}</h1>
</ion-content>
